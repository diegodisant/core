worker_processes auto;

worker_rlimit_nofile 100000;

access_log off;
error_log /var/log/nginx/nafit-cloud-erorrs.log crit;
log_not_found = off;

client_body_buffer_size 128k;
client_header_buffer_size 3m;
large_client_header_buffers 4 256k;
client_body_timeout 3m;
client_header_timeout 3m;

events {
    use epoll;
    multi_accept on;
    worker_connections 4000;
}

http {
    sendfile on;

    tcp_nopush on;
    tcp_nodelay on;

    access_log off;

    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    reset_timeout_connection on;
    client_body_timeout 10;
    send_timeout 2;
    keepalive_timeout 30;
    keepalive_requests 100000;

    gzip on;
    gzip_min_length 12340;
    gzip_comp_level 1;
    gzip_vary on;
    gzip_disable msie6;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    server {
        listen 80 default_server;
        limit_conn conn_limit_per_ip 10;

        charset utf-8;
        index index.php;
        root /home/ec2-user/nafit-cloud;

        add_header Clear-Site-Data "*";
        add_header X-Content-Type "nosniff";
        add_header X-Frame-Options "sameorigin";
        add_header Content-Security-Policy "default-src 'self'";
        add_header Feature-Policy "microphone 'none'; camera 'none'";


        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ ^/index\.php(/|$) {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_connect_timeout 300s;
            fastcgi_send_timeout 300s;
            fastcgi_read_timeout 300s;
            include fastcgi_params;
            internal;
        }
    }
}